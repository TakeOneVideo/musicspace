{% extends 'musicspace_app/public_base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5 login-card">
        <div class="card-body p-4 p-sm-5">
          <h2 class="card-title text-center mb-5">Teacher Sign In</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Username">
              <label for="id_username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">
              <label for="id_password">Password</label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-lg provider-list-item-button fw-bold" type="submit">{% translate 'Change my password' %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
