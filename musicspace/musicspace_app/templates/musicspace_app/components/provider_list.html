<div class="row">
    <hr/>
</div>
{% for provider in page_of_providers %}
{% if forloop.last and next_page_index %}
<div class="row p-2" hx-get="{% url 'musicspace:provider-list' %}?page={{next_page_index}}" hx-trigger="revealed" hx-swap="afterend">
    {% include "musicspace_app/components/provider_list_item.html" with provider=provider %}
</div>
{% else %}
<div class="row p-2">
    {% include "musicspace_app/components/provider_list_item.html" with provider=provider %}
</div>
<div class="row">
    <hr/>
</div>
{% endif %}
{% endfor %}
