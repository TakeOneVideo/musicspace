<a href="#" class="container px-0 provider-list-item-card text-dark">
    <div class="row">
        <div class="col-md-auto">
            {% if provider.image_url %}
            <img class="provider-list-item-image" src="{{ provider.image_url }}"> 
            {% else %}
            <div class="provider-list-item-image provider-list-item-image-placeholder">Image Missing</div>
            {% endif %}
        </div>
        <div class="col">
            <div class="row">
                <p class="fs-2 fw-semibold lh-sm m-1">{{ provider.name.full_name }}</p>
                <p class="fs-4 fw-normal lh-sm m-1">{{ provider.title }}</p>
                <p class="fs-4 fw-light lh-sm m-1">{{ provider.location.short }}</p>
                <p class="fs-5 fw-normal lh-sm m-1 ">{{ provider.truncated_text }}</p>
            </div>
        </div>
        <div class="col-md-auto">
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg provider-list-item-button">View Profile</button>
            </div>
        </div>
    </div>
</a>
